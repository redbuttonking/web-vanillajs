<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bg-opacity">


  <div id="clock">
    <span>
      00:00
    </span>
    <span>
      :00
    </span> 
  </div>

  <form class="hidden" id="login-form">
    <span>
      <i class="fa-solid fa-arrow-right"></i>
    </span>
    <input 
    required 
    maxlength="15"
    type="text" 
    placeholder="이름을 입력해 주세요."
    onclick="this.placeholder = '';"
    />
     
  </form>
  <div id="webPage">

    <a title="네이버" href="https://www.naver.com">
      <i class="fa-solid fa-n"></i>
    </a>

    <a title="유튜브`" href="https://www.youtube.com">
      <i class="fa-brands fa-youtube"></i>
    </a>
    
    <a title="구글" href="https://www.google.com">
      <i class="fa-brands fa-google"></i>
    </a>

  </div>
  
  <h1 class="hidden" id="greeting"></h1>

  <h1 id="info">"Enter your name to start To-Do-List!"</h1>

  <h2 class="hidden" id="plz-addTodo">"Please add something to do today"</h2>

  <form class="hidden" id="todo-form">
    <input type="text" required/>
  </form>

  <ul class="hidden" id="todo-list">


  </ul>

  <div id="bible">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <div>Today Weather</div>
  <div id="weatherInfo">
    <div id="city"></div>
    <img id="weatherIcon"></img>
  </div>
      <span id="weather-main"></span>

  </div>

</div>

 
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/bible.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>

  <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>

  

</body>
</html>
