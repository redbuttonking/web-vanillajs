<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Gothic:wght@700&family=Poppins:wght@500&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="clock">
    <span>
      00:00
    </span>
    <span>
      :00
    </span> 
  </div>

  <form class="hidden" id="login-form">
    <span>
      <i class="fa-solid fa-arrow-right"></i>
    </span>
    <input 
    required 
    maxlength="15"
    type="text" 
    placeholder="이름을 입력해 주세요."
    onclick="this.placeholder = '';"
    />
     
  </form>
  
  <h1 class="hidden" id="greeting"></h1>

  <h1 id="info">이름을 입력하여 To Do List를 시작하세요!</h1>

  <form class="hidden" id="todo-form">
    <input type="text" placeholder="오늘의 할 일을 입력해주세요" 
    required
    onclick="this.placeholder = '';"
    />
  </form>

  <ul class="hidden" id="todo-list">
    <!-- <li id="111">
      <span>test1</span>
      <button>❌</button>
    </li>

    <li id="222">
      <span>test2</span>
      <button>❌</button>
    </li> -->


  </ul>

  <div id="bible">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <div>Today Weather</div>
    <span id="city"></span>
    <span id="weather-temp"></span>
  </div>


  
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/bible.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>

  <script src="https://kit.fontawesome.com/275849ef8c.js" crossorigin="anonymous"></script>

  

</body>
</html>
